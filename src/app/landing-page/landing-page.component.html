<div class="background background-top"></div>
<div class="background background-bottom"></div>
<div class="container form-container">
  <h1 class="title">
  <span class="no-wrap">
    Kuubi <span class="title-blue">Super</span>
  </span>
  <span class="no-wrap">
    <span class="title-blue">Elite</span> devteam
  </span>
  </h1>
  <div class="row no-margin-bottom">
    <div class="col l6 s12">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <span class="bold-text">Create profile</span>
            <span class="right small-gray-text">* required</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate">
            <label for="name" class="bold-text">Name *</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="text" class="validate">
            <label for="email" class="bold-text">Email *</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="text" class="validate">
            <label for="phone" class="bold-text">Phone *</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col l6">
      <div class="row no-margin-bottom">
        <div class="input-field col s12">
          <span class="bold-text">Choose your avatar</span>
        </div>
      </div>
      <app-avatar-selector></app-avatar-selector>
    </div>
  </div>
  <div class="form-bottom-part">
    <div class="row no-margin-bottom">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <span class="small-gray-text">Tell us something about you</span>
            <textarea class="form-textarea" rows="4"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <input type="checkbox" class="filled-in" id="agree"/>
        <label for="agree">I agree to terms and conditions *</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="btn-large form-submit-button bold-text">
        Submit
      </div>
    </div>
  </div>
  <div class="row" style="margin-bottom: 0;"></div>
</div>
